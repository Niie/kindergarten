<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>#{loc.phoneNumbers}</h2>
			<h:form>
			<p:dataTable value="#{phoneNumberService.tmpPhoneNumbers}" var="phoneNumber">
				<p:column>
				<h:panelGrid columns="2">
					<h:outputText value="Telefonnummer: #{phoneNumber.phoneNumber}"/>					
					<p:commandButton value="#{loc.edit}" action="#{listPhoneNumberService.navEditPhoneNumber(phoneNumber)}"/>		
				</h:panelGrid>				
				</p:column>
			</p:dataTable>
			<p:commandButton value="#{loc.newPhoneNumber}" action="#{listPhoneNumberService.navNewPhoneNumber()}"/>	
			</h:form>
	</ui:define>
</ui:composition>
