<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>#{loc.phoneNumbers}:</h2>
			<h:form>
			<p:dataTable value="#{phoneNumberService.tmpPhoneNumbers}" var="phoneNumber" rows="2">
				<p:column>
				<h:panelGrid columns="2">
					<p:outputLabel value="#{loc.phoneNumber}" for="phoneNumber"/>
					<p:inputText id="phoneNumber" value="#{phoneNumber.phoneNumber}"/>
					<p:panelGrid/>
					<p:panelGrid>
						<p:commandButton value="#{loc.save}" action="#{phoneNumberService.updatePhoneNumber(phoneNumber, 'editPerson.xhtml')}"/>
						<p:commandButton value="#{loc.back}" action="#{listPersonenService.navEditPerson(phoneNumber)}"/>
						<p:commandButton value="#{loc.delete}" action="#{phoneNumberService.deletePhoneNumber(phoneNumber)}">
							<p:confirm header="#{loc.warning}" message="#{loc.deletePhoneNumberQ}"/>
						</p:commandButton>		
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					        <p:commandButton value="#{loc.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					        <p:commandButton value="#{loc.no}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					    </p:confirmDialog>  	
					</p:panelGrid>		
				</h:panelGrid>				
				</p:column>
			</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
