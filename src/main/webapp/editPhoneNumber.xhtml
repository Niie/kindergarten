<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>#{loc.list_phoneNumbers2}123</h2>
			<h:form>
			<p:dataTable value="#{phoneNumberService.tmpPhoneNumbers}" var="phoneNumber" rows="2">
				<p:column>
				<h:panelGrid columns="2">
					<p:outputLabel value="Telefonnummer:" for="phoneNumber"/>
					<p:inputText id="phoneNumber" value="#{phoneNumber.phoneNumber}"/>
					<p:panelGrid/>
					<p:panelGrid>
						<p:commandButton value="Speichern" action="#{phoneNumberService.updatePhoneNumber(phoneNumber, 'editPerson.xhtml')}"/>
						<p:commandButton value="Zurück" action="#{listPhoneNumberService.navListPhoneNumber()}"/>
						<p:commandButton value="Löschen" action="#{phoneNumberService.deletePhoneNumber(phoneNumber)}"/>	
					</p:panelGrid>		
				</h:panelGrid>				
				</p:column>
			</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
