<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>#{loc.newAdress}</h2>
			<h:form>
			<p:dataTable value="#{adressenService.emptyAdress}" var="adress" rows="2">
				<p:column>
				<h:panelGrid columns="2">
					<p:outputLabel value="#{loc.street}" for="street"/>
					<p:inputText id="street" value="#{adress.street}"/>
					<p:outputLabel value="#{loc.city}:" for="city"/>
					<p:inputText id="city" value="#{adress.city}"/>
					<p:outputLabel value="#{loc.plz}:" for="plz"/>
					<p:inputText id="plz" value="#{adress.plz}"/>
					<p:outputLabel value="#{loc.info}:" for="info"/>
					<p:inputTextarea id="info" value="#{adress.addition}"/>	
					<p:commandButton value="#{loc.add}" action="#{adressenService.insertAdress(adress)}"/>		
				</h:panelGrid>				
				</p:column>
			</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
