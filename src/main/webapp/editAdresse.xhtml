<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>#{loc.adresses}</h2>
			<h:form>
			<p:dataTable value="#{adressenService.tmpAdresses}" var="adress" rows="2">
				<p:column>
				<h:panelGrid columns="2">
					<p:outputLabel value="#{loc.street}:" for="street"/>
					<p:inputText id="street" value="#{adress.street}"/>
					<p:outputLabel value="#{loc.city}:" for="city"/>
					<p:inputText id="city" value="#{adress.city}"/>
					<p:outputLabel value="#{loc.plz}:" for="plz"/>
					<p:inputText id="plz" value="#{adress.plz}"/>
					<p:outputLabel value="#{loc.info}:" for="info"/>
					<p:inputTextarea id="info" value="#{adress.addition}"/>	
					<p:panelGrid/>
					<p:panelGrid>
						<p:commandButton value="#{loc.save}" action="#{adressenService.updateAdress(adress, 'listAdresse.xhtml')}"/>
						<p:commandButton value="#{loc.back}" action="#{listAdressenService.navListAdresse()}"/>
						<p:commandButton value="#{loc.delete}" action="#{adressenService.deleteAdress(adress)}"/>	
					</p:panelGrid>		
				</h:panelGrid>				
				</p:column>
			</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
