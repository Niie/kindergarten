<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>listPerson</h2>
			<h:form>
			<p:dataTable value="#{personenService.tmpPersons}" var="person">
				<p:column>
				<h:panelGrid columns="4">
					<h:outputText value="#{person.firstName} in #{person.lastName}"/>
						
					<p:commandButton value="Bearbeiten" action="#{listPersonenService.navEditPerson(person)}"/>	
				</h:panelGrid>				
				</p:column>
			</p:dataTable>
			<p:commandButton value="Neue Person" action="#{listPersonenService.navNewPerson()}"/>	
			</h:form>
	</ui:define>
</ui:composition>
