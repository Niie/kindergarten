<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>#{loc.adresses}</h2>
			<h:form>
			<p:dataTable value="#{adressenService.tmpAdresses}" var="adress">
				<p:column>
				<h:panelGrid columns="4">
					<h:outputText value="#{adress.street} in #{adress.plz} #{adress.city}"/>
						
					<p:commandButton value="#{loc.edit}" action="#{listAdressenService.navEditAdress(adress)}"/>			
				</h:panelGrid>				
				</p:column>
			</p:dataTable>
			<p:commandButton value="#{loc.newAdress}" action="#{listAdressenService.navNewAdresse()}"/>	
			</h:form>
	</ui:define>
</ui:composition>
