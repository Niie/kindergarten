<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>#{loc.newPerson}</h2>
			<h:form>
			<p:dataTable value="#{personenService.emptyPerson}" var="person" rows="2">
				<p:column>
				<h:panelGrid columns="2">
					<p:outputLabel value="#{loc.firstName}" for="firstName"/>
					<p:inputText id="firstName" value="#{person.firstName}"/>
					<p:outputLabel value="#{loc.lastName}" for="lastName"/>
					<p:inputText id="lastName" value="#{person.lastName}"/>

					<p:commandButton value="#{loc.add}" action="#{personenService.insertPerson(person)}"/>		
				</h:panelGrid>				
				</p:column>
			</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
