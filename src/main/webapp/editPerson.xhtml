<ui:composition template="templates/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<h2>editAdresse</h2>
			<h:form>
			<p:dataTable value="#{personenService.tmpPersons}" var="person" rows="2">
				<p:column>
				<h:panelGrid columns="2">
					<p:outputLabel value="Vorname:" for="firstName"/>
					<p:inputText id="firstName" value="#{person.firstName}"/>
					<p:outputLabel value="Nachname:" for="lastName"/>
					<p:inputText id="lastName" value="#{person.lastName}"/>
					<p/>
					<p:dataTable value="#{phoneNumberService.tmpPhoneNumbers}" var="phoneNumber">
					<f:facet name = "header">
						<h:outputText value = "Telefonnummern:"/>
						</f:facet>	
					<p:column>	
					<h:panelGrid columns="2">	
						<p:outputLabel value="#{phoneNumber.phoneNumber}"/>
						<p:commandButton value="Bearbeiten" action="#{listPhoneNumberService.navEditPhoneNumber(phoneNumber)}"/>	
						</h:panelGrid>				
						</p:column>
					</p:dataTable>
					<p:panelGrid/>
					<p:panelGrid>
						<p:commandButton value="Speichern" action="#{personenService.updatePerson(person, 'listPerson.xhtml')}"/>
						<p:commandButton value="ZurÃ¼ck" action="#{listPersonenService.navListPerson()}"/>
						<p:commandButton value="LÃ¶schen" action="#{personenService.deletePerson(person)}"/>	
					</p:panelGrid>		
				</h:panelGrid>				
				</p:column>
			</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
